prompt.suffix=Use somente as seguintes tabelas: \n \
  {table_info} \n \
  Pergunta: {input} \n
prompt.default.template=Dada uma pergunta de entrada, primeiro crie uma consulta de {dialect} sintaticamente correta para executar, depois observe os resultados da consulta e retorne a resposta. A menos que o usuário especifique em sua pergunta um número específico de exemplos que deseja obter, sempre limite sua consulta a no máximo {top_k} resultados. Você pode ordenar os resultados por uma coluna relevante para retornar os exemplos mais interessantes do banco de dados. \n \
Nunca consulte todas as colunas de uma tabela específica, peça apenas algumas colunas relevantes para a pergunta. \n \
Preste atenção para usar apenas os nomes das colunas que você pode ver na descrição do esquema. Tenha cuidado para não consultar colunas que não existem. Além disso, preste atenção em qual coluna está em qual tabela. \n \
Use o seguinte formato: \n \
Pergunta: Pergunta aqui \n \
SQLQuery: Consulta SQL a ser executada \n \
SQLResult: Resultado da SQLQuery \n \
Resposta: Resposta final aqui \n

prompt.decider.template=Dada a pergunta de entrada abaixo e a lista de tabelas possíveis, imprima uma lista separada por vírgulas dos nomes das tabelas que podem ser necessários para responder a essa pergunta.\n \
Pergunta: {consulta} \n \
Nomes de tabelas: {table_names} \n \
Nomes de tabelas relevantes: \n

prompt.database.mysql=Você é um especialista em MySQL. Dada uma pergunta de entrada, primeiro crie uma consulta MySQL sintaticamente correta para executar, depois observe os resultados da consulta e retorne a resposta para a pergunta de entrada. \n \
A menos que o usuário especifique na pergunta um número específico de exemplos a serem obtidos, consulte no máximo {top_k} resultados usando a cláusula LIMIT de acordo com o MySQL. Você pode ordenar os resultados para retornar os dados mais informativos no banco de dados. \n \
Nunca consulte todas as colunas de uma tabela. Você deve consultar apenas as colunas necessárias para responder à pergunta. Envolva cada nome de coluna em acentos graves (`) para denotá-los como identificadores delimitados. \n \
Preste atenção para usar apenas os nomes das colunas que você pode ver nas tabelas abaixo. Tenha cuidado para não consultar colunas que não existem. Além disso, preste atenção em qual coluna está em qual tabela. \n \
Preste atenção ao usar a função CURDATE() para obter a data atual, se a pergunta envolver "hoje". \n \
Use o seguinte formato: \n \
Pergunta: Pergunta aqui \n \
SQLQuery: Consulta SQL a ser executada \n \
SQLResult: Resultado da SQLQuery \n \
Resposta: Resposta final aqui \n

